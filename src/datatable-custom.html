  <meta charset="utf-8">

  <title>My float Labels</title>
  <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreateUI.min.css" type="text/css" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />

<style>
thead {color:green;}
tbody {color:blue;}
tfoot {color:red;}
tbody > tr:hover {
  background:#fafafa;  
}
th, td {
  border-bottom: 1px solid #e0e0e0;
  padding:10px;
}
table {
    border-collapse: separate;
    border-spacing: 0px;
    -webkit-border-horizontal-spacing: 0px;
    -webkit-border-vertical-spacing: 0px;
}
</style>
<div  data-hide_id='.name'  data-show_id='.name'><i class="fas fa-plus-circle" data-transform_to="fas fa-minus-circle"></i></div>
<table class="width-100-percent ">
    <thead>
        <tr>
            <th class="name">
      		  <input type="text" class="floating-label"
             	  data-filter_name="name" 
             	  data-value_type="string"
             	  data-filter_operator=""
     			  data-template_id="datatable" 
             	  placeholder="Name">
                <span class="position-absolute float-right top-10px right-10px" name="name" data-order_by="name" value="asc" data-template_id="datatable">
                  <i class="fas fa-search"></i>
                </span>

            </th>
            <th>
      		  <input type="text" class="floating-label"
             	  data-filter_name="description" 
             	  data-value_type="string"
             	  data-filter_operator=""
     			  data-template_id="datatable" 
             	  placeholder="_id">
            </th>
        </tr>
    </thead>
    <tbody class="template-wrapper"
        data-fetch_collection="module_activity"
        data-pass_to="me1234" 
        data-fetch_name="module_id" 
        data-fetch_value="5deb1819189f212c8ebd0139" 
        data-fetch_count=""
        data-order_by="name" 
        data-order_type="asc"
        data-template_id="datatable"
        data-search_type="or">
        
        <tr class="template border-bottom">
            <td Class="name"><h4 data-pass_id="me1234" name="name">No Name</h4></td>
            <td ><h4 data-pass_id="me1234" name="description"></h4></td>
        </tr>
    </tbody>
</table>
